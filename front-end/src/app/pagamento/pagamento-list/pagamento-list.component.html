<mat-card-title>
  Listagem de pagamentos
</mat-card-title>

<mat-card-actions>
  <a href="pagamento/novo" mat-flat-button color="accent">Novo pagamento</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="pagamentos">
    <ng-container matColumnDef="funcionario">
      <th mat-header-cell *matHeaderCellDef>Funcionario</th>
      <td mat-cell *matCellDef="let pagamento">
        <a [routerLink]="['/pagamento', pagamento._id]">
          {{ pagamento.funcionario }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="veiculo">
      <th mat-header-cell *matHeaderCellDef>Veiculo</th>
      <td mat-cell *matCellDef="let pagamento">
        <a [routerLink]="['/pagamento', pagamento._id]">
          {{ pagamento.veiculo }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="data_pagamento">
      <th mat-header-cell *matHeaderCellDef>Data Pagamento</th>
      <td mat-cell *matCellDef="let item">{{ pagamento.data_pagamento | date: 'dd/MM/yyyy':'+0000' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Pago?</th>
      <td mat-cell *matCellDef="let pagamento">
        <mat-checkbox checked="{{ pagamento.status ? 'checked' : ''}}" onclick="return false"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir?</th>
      <td mat-cell *matCellDef="let pagamento">
        <button mat-flat-button color="warn" (click)="excluir(pagamento._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linha; columns: colunasVisiveis"></tr>
  </table>
</mat-card-content>
