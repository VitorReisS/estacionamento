<mat-card-title>
  Listagem de registro
</mat-card-title>

<mat-card-actions>
  <a href="registro/novo" mat-flat-button color="accent">Novo Registro</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="registro">
    <ng-container matColumnDef="veiculo">
      <th mat-header-cell *matHeaderCellDef>Veiculo</th>
      <td mat-cell *matCellDef="let registro">
        <a [routerLink]="['/registro', registro._id]">
          {{ registro.veiculo }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="hora_entrada">
      <th mat-header-cell *matHeaderCellDef>Hora de Entrada</th>
      <td mat-cell *matCellDef="let registro">{{ registro.hora_entrada }}</td>
    </ng-container>

    <ng-container matColumnDef="hora_saida">
      <th mat-header-cell *matHeaderCellDef>Hora de Saida</th>
      <td mat-cell *matCellDef="let registro">{{ registro.hora_saida }}</td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir?</th>
      <td mat-cell *matCellDef="let registro">
        <button mat-flat-button color="warn" (click)="excluir(registro._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linha; columns: colunasVisiveis"></tr>
  </table>
</mat-card-content>
