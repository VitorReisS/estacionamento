<mat-card-title>
  Listagem de funcionarios
</mat-card-title>

<mat-card-actions>
  <a href="funcionario/novo" mat-flat-button color="accent">Novo funcionario</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="funcionarios">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario">
        <a [routerLink]="['/funcionario', funcionario._id]">
          {{ funcionario.nome }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="data_nasci">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.data_nasci }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.email }}</td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir?</th>
      <td mat-cell *matCellDef="let funcionario">
        <button mat-flat-button color="warn" (click)="excluir(funcionario._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linha; columns: colunasVisiveis"></tr>
  </table>
</mat-card-content>
