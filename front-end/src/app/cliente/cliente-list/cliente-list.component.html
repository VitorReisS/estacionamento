<mat-card-title>
  Listagem de clientes
</mat-card-title>

<mat-card-actions>
  <a href="cliente/novo" mat-flat-button color="accent">Novo cliente</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="clientes">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cliente">
        <a [routerLink]="['/cliente', cliente._id]">
          {{ cliente.nome }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="data_nasci">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.data_nasci }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef>RG</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.rg }}</td>
    </ng-container>

    <ng-container matColumnDef="nome_rua">
      <th mat-header-cell *matHeaderCellDef>Nome da Rua</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome_rua }}</td>
    </ng-container>

    <ng-container matColumnDef="num_casa">
      <th mat-header-cell *matHeaderCellDef>Numero da Casa</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.num_casa }}</td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir?</th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-flat-button color="warn" (click)="excluir(cliente._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linha; columns: colunasVisiveis"></tr>
  </table>
</mat-card-content>
